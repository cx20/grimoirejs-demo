<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Grimoire.js で Oimo.js を試してみるテスト（その４改）</title>
<meta name="Description" content="" />
<meta name="Keywords"  content="" />

<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
</head>
<body>
<script src="https://unpkg.com/grimoirejs-preset-basic@1.11.20/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/oimo"></script>

<script type="text/goml" id="main">
  <goml width="fit" height="fit">
      <scene>
          <camera class="camera" near="0.01" far="400.0" aspect="1.0" fovy="45d" position="0,5,25" rotation="y(0d)">
              <camera.components>
                  <MouseCameraControl></MouseCameraControl>
              </camera.components>
          </camera>
          <mesh geometry="cube" position="0,-5,0" scale="20, 0.5, 20" texture="grass.jpg">
              <mesh.components>
                  <Rigid move="false"></Rigid>
              </mesh.components>
          </mesh>
          <!-- <light rotation="x(-30d)" color="white" type="directional" position="0,10,0" intensity="5"/> -->
      </scene>
  </goml>
</script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
