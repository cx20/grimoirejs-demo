<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Grimoire.js で AmbientLight を使ってみるテスト</title>
<meta name="Description" content="" />
<meta name="Keywords"  content="" />

<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
</head>
<body>
<script src="https://unpkg.com/grimoirejs@beta/register/grimoire.js"></script>
<script src="https://unpkg.com/grimoirejs-math@beta/register/grimoire-math.js"></script>
<script src="https://unpkg.com/grimoirejs-fundamental@beta/register/grimoire-fundamental.js"></script>
<script src="https://unpkg.com/grimoirejs-animation@beta/register/grimoire-animation.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@beta/register/grimoire-forward-shading.js"></script>
<script src="https://unpkg.com/grimoirejs-gltf@beta/register/grimoire-gltf.js"></script>

<script type="text/goml" id="canvas">
<goml width="fit" height="fit" bgColor="gray">
  <renderer>
    <!-- <texture-buffer name="bb1"/> -->
    <color-buffer name="bb1"/>
    <render-scene/>
  </renderer>
    <scene>
      <camera class="camera" near="0.01" far="1000.0" fovy="45d" position="30,10,100">
        <camera.components>
          <MouseCameraControl center = "0"/>
        </camera.components>
      </camera>
      <model src="grimoirejs.gltf" rotation="0d,180d,0d"/>
      <light type="directional" rotation="0d,0d,0d" color="white" intensity="1.0"/>
      <light type="ambient" rotation="0d,0d,0d" color="white" intensity="1.0"/>
      <!-- <light type="point" position="0,10,-10"  color="white"  distance="20" decay="0.3" intensity="10.0"/> -->
    </scene>
</goml>
</script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
