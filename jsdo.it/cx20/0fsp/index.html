<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Grimoire.js + Oimo.js で箱にボールを入れてみるテスト</title>
<meta name="Description" content="" />
<meta name="Keywords"  content="" />

<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
</head>
<body>
<script src="https://unpkg.com/grimoirejs-preset-basic@1.10.18/register/grimoire-preset-basic.js"></script>
<script src="https://unpkg.com/grimoirejs-forward-shading@1.7.3/register/grimoire-forward-shading.js"></script>
<script src="https://unpkg.com/oimo"></script>

<script type="text/goml" id="main">
  <goml width="fit" height="fit">
      <scene>
          <camera class="camera" position="0,40,15" rotation="y(0d)">
              <camera.components>
                  <MouseCameraControl></MouseCameraControl>
              </camera.components>
          </camera>
        <light rotation="-90d,0d,0d" type="directional" color="gray" intensity="10.0" shadow="true"/>
        <rigid-cube position="0,0,-4.5" scale="5, 5, 0.5" move="false" transparent="true" albedo="#40404070" emission="#000000"/>
        <rigid-cube position="0,0,+4.5" scale="5, 5, 0.5" move="false" transparent="true" albedo="#40404070" emission="#000000"/>
        <rigid-cube position="-4.5,0,0" scale="0.5, 5, 5" move="false" transparent="true" albedo="#40404070" emission="#000000"/>
        <rigid-cube position="+4.5,0,0" scale="0.5, 5, 5" move="false" transparent="true" albedo="#40404070" emission="#000000"/>
        <rigid-cube position="0,-5,0" scale="15, 0.5, 15" move="false" transparent="false" albedo="#404040FF" emission="#000000"/>
      </scene>
  </goml>
</script>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
