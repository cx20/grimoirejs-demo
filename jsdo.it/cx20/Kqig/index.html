<!DOCTYPE html>
<html>
<head>
  <title>[WebGL] Grimoire.js でカメラを２つ使ってみるテスト</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.js"></script> -->
  <script src="https://unpkg.com/grimoirejs-preset-basic@1.11.20/register/grimoire-preset-basic.js"></script>
  <script src="https://unpkg.com/grimoirejs-forward-shading@1.10.2/register/grimoire-forward-shading.js"></script>
  <script src="https://unpkg.com/oimo"></script>
</head>
<body>

<script type="text/goml" id="main">
  <goml width="fit" height="fit">
      <renderer camera="#camera1" viewport="0,0,50%,100%"></renderer>
      <renderer camera="#camera2" viewport="50%,0,50%,100%"></renderer>
      <scene>
          <light rotation="x(-30d)" color="white" type="directional" position="0,10,0" intensity="5"/>
          <camera id="camera1" near="0.01" far="1000.0" aspect="1.0" fovy="45d" position="0,20,15" rotation="y(0d)">
              <camera.components>
                  <MouseCameraControl></MouseCameraControl>
              </camera.components>
          </camera>
          <camera id="camera2" near="0.01" far="1000.0" aspect="1.0" fovy="45d" position="0,30,15" rotation="y(0d)">
              <camera.components>
                  <MouseCameraControl></MouseCameraControl>
              </camera.components>
          </camera>
          <mesh geometry="cube" position="0,-5,0" scale="20, 0.5, 20" texture="grass.jpg">
              <mesh.components>
                  <Rigid move="false"></Rigid>
              </mesh.components>
          </mesh>
      </scene>
  </goml>
</script>

<script src="index.js"></script>
</body>
</html>
